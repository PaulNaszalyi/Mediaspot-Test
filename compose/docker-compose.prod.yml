version: '3.8'

services:
  web:
    image: registry.paulnaszalyi.fr/mediaspot-frontend:latest
    ports:
      - "80:80"
    container_name: mediaspot-frontend-prod
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.mediaspot.rule=Host(`mediaspot.paulnaszalyi.fr`)"
      - "traefik.http.routers.mediaspot.tls=true"
      - "traefik.http.routers.mediaspot.tls.certresolver=letsencrypt"
      - "traefik.http.services.mediaspot.loadbalancer.server.port=80"
    networks:
      - traefik-net

networks:
  traefik-net:
    external: true
